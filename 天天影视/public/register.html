			  <div class="day_film">

		<section>
			<div id="reg">
			<table></table>
			  <div id="reg-page">
				<table></table>
					<div class="centerAll"><h1>用户注册</h1></div>
					<div><label for="">用&nbsp;&nbsp;户&nbsp;&nbsp;名：</label>

					</div>
					<div class="rpwd"><label for="">确认密码：</label>
						<input type="password" name="rpwd">
						<span>*</span>
						<span class="vali_info">请再一次确认密码</span>
					</div>
					<div class="phone"><label for="">手&nbsp;&nbsp;&nbsp;&nbsp;机&nbsp;&nbsp;&nbsp;：</label>
						<input type="text" name="phone">
						<span>*</span>
						<span class="vali_info">请输入联系电话</span>
					</div>
					<div><label for="">验&nbsp;&nbsp;证&nbsp;&nbsp;码：</label><input type="text"></div>
					<div class="centerAll" id="checkbox"><input type="checkbox"><span>同意用户协议和版权声明</span></div>
					<div class="centerAll"><button>注册</button></div>
					<a href="index.html">返回首页</a>
